<!DOCTYPE html>
<html lang="en" class="">
<head>
<meta charset='utf-8'>
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>
<title>ESP 32 Bluetooth Scanner for Home Assistant</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

<div style='text-align:left;display:inline-block;color:#000000;min-width:400px;'>
        <div style='text-align:center;color:#000000;'>
            <h2>ESP 32 Bluetooth Scanner</h2>
            <h3>for Home Assistant</h2>
</div>
<div style='text-align:center;'>
    <a href="/" class="nav_button">Home</a><a href="/devices" class="nav_button">Device Management</a><a href="/setup" class="nav_button">Setup</a>
</div>
<br><br>


<fieldset>

<legend style="padding:8px;text-align:center;border: 20px"><b>&nbsp;Credentials&nbsp;</b>
</legend>

<form action='/setup_get'>
    <p><b>WIFI SSID:</b><br>
        <input id='ssid' name='ssid' value='%SSID%'>
    </p>
    <p><label><b>WIFI Password:</b></label>
        <br>
        <input id='p1' type='password' name='password' value='%PASSWORD%'>
    </p>
    <p><b>Room:</b> (also hostname)
        <input id='room' name='room' value='%ROOM%'>
    </p>
    <p><b>MQTT Server IP:</b>
        <br>
        <input id='mqttServer' name='mqttServer' value='%MQTTSERVER%'>
    </p>
    <p><b>MQTT Port:</b> (usually: 1883)
        <br>
        <input id='mqttPort' name='mqttPort' value='%MQTTPORT%'>
    </p>
    <p><b>MQTT User:</b>
        <br>
        <input id='mqttUser' name='mqttUser' value='%MQTTUSER%'>
    </p>
    <p><label><b>WIFI Password:</b></label>
        <br>
        <input id='p2' type='password' name='mqttPassword' value='%MQTTPASSWORD%'>
    </p>
    <br>
    <button name='save' type='submit' class='button save'>Save Settings</button>
</form>
</fieldset>


</body>
</html>
